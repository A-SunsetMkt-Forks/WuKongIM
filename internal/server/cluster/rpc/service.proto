syntax = "proto3";

package rpc;

option go_package = "./;rpc";

enum CMDType {
     None = 0;
     ForwardSendPacket = 1; // 转发发送包
     ForwardRecvPacket = 2; // 转发接受包
     GetSubscribers = 3; // 获取频道订阅者
     SendConnectReq = 4; // 连接请求
     ConnWrite = 5; // 连接写入
     ConnPing = 6; // 连接心跳
     SendSyncPropose = 7; // 发送同步提议
     ForwardRecvackPacket = 8; // 转发接受ack包
     GetClusterConfig = 9; // 获取集群配置
     JoinCluster = 10; // 加入集群
     UpdateClusterConfig = 11; // 更新集群配置
     JoinDone = 12; // 加入完成
}

enum Status {
     Error = 0;
     Success = 1;
     NotFound = 2;
}

message CMDReq {
     CMDType cmd  = 1;
     bytes data = 2;
}

message  CMDResp {
     Status status = 1; // 请求状态
     bytes data = 2; // 返回数据
}

message TracerInfo {
     string traceID  = 1;
     string spanID = 2;
}

message ConnectReq {
     string uid = 1; // 用户ID
     string deviceFlag = 2; // 用户设备标记
     uint64 belongPeerID = 3; // 连接真实所属节点ID
     bytes connectPacketData = 4; // 连接包数据
}

message ConnectResp {
     uint32 deviceLevel = 1; // 设备级别
     string aesKey = 2;
     string aesIV = 3;
     string serverPublicKey = 4; // 服务器公钥
     uint32 reasonCode = 5; // 连接原因码
}

message ConnectWriteReq {
     string uid = 1; // 用户ID
     uint32 deviceFlag = 2; // 设备标识
     string deviceId = 3; // 设备ID
     bytes data = 4; // 数据
}

message ConnectCloseReq {
     string uid = 1; // 用户ID
     string deviceId = 2; // 设备ID
     uint32 deviceFlag = 3; // 设备标识
}

message ConnPingReq {
     string uid = 1; // 用户ID
     string deviceId = 2; // 设备ID
     uint64 belongPeerID = 3; // 连接真实所属节点ID
}

message ForwardSendPacketReq {
     uint64 toNodeId = 1; // 接收节点ID
     bytes sendPackets = 2; // 发送包数据集合
     string channelID = 3; // 频道ID
     uint32 channelType = 4; // 频道类型
     string fromUID = 5; // 发送者ID
     uint32 protoVersion = 6; // 协议版本
     uint32 deviceFlag = 7; // 设备标识
     string deviceID = 8; // 设备ID
     bytes traceID = 9; // traceID（调用链追踪用）
     bytes spanID = 10; // spanID （调用链追踪用）

}

message ForwardSendPacketResp {
     bytes sendackPackets = 1; // 发送包回执数据集合
}


message  ForwardRecvPacketReq {
     string no  = 1; // 此次请求的唯一编号
     repeated string  subscribers  = 2; // 用户
     bytes messages = 3; // 对应的消息
     string fromUID = 4; // 发送者ID
     uint32 fromDeviceFlag = 5; // 发送者的设备标记
     bool large = 6; // 是否是超大群
     string fromDeviceID = 7; // 设备ID
     uint32 protoVersion = 8; // 协议版本
     bytes traceID = 9; // traceID（调用链追踪用）
     bytes spanID = 10; // spanID （调用链追踪用）
}


message GetSubscribersReq {
     string channelID = 1;
     int32 channelType = 2;
}

message GetSubscribersResp {
     repeated string subscribers = 1;
}

message GetChannelMessageSeqReq {
     string channelID = 1;
     int32 channelType = 2;
}

message GetChannelMessageSeqResp {
     int32 messageSeq = 1; // 消息编号
}


message SendSyncProposeReq {
    uint32 slot = 1; // 槽位
    bytes data = 2; // 数据
}

message SendSyncProposeResp {
    uint32 slot = 1; // 槽位
    bytes data = 2; // 数据
}


message RecvacksReq {
     string uid = 1; // 用户ID
     string deviceId = 2; // 设备ID
     uint64 belongPeerID = 3; // 连接真实所属节点ID
     bytes data = 4;
}


