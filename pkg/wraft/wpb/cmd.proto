syntax = "proto3";

package wpb;

option go_package = "./;wpb";


enum CMDType {
     None = 0;
     Send = 1; // 发送
}

enum Status {
     Error = 0;
     Success = 1;
}

message CMDReq {
     uint64 id = 1;
     CMDType cmd  = 2;
     bytes data = 3;
}

message  CMDResp {
     uint64 id = 1;
     Status status = 2; // 请求状态
     bytes data = 3; // 返回数据
}
